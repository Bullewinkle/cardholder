
<h1 class="text-center">Edit your card!</h1>
<div class="container-fluid">
  <div class="row">
    <div class="editor-viewport col-sm-12 left">
      <div class="row">
        <div class="col-left col-sm-2">
          <div class="row tools">
            <div class="col-sm-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <div class="text-center">Инструменты</div>
                </div>
                <div class="panel-body">
                  <button type="button" class="draw-random-background btn btn-success btn-block">Случайный фон</button>
                </div>
              </div>
            </div>
          </div>
          <div id="icons-panel-region" class="row"></div>
        </div>
        <div class="col-center">
          <div class="row tools">
            <div id="canvas-container"></div>
          </div>
        </div>
        <div class="col-right col-sm-3">
          <div id="layers-panel-region" class="row"></div>
          <div id="shapes-panel-region" class="row"></div>
          <div class="row save-button">
            <div class="col-sm-12">
              <div class="text-center">
                <button type="button" class="save-to-image btn btn-default">Сохранить в PNG</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
